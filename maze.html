<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <link rel="stylesheet" href="css/mazing.css">
</head>
<body>
    <div id="maze_container"></div>

    <script src="js/maze-builder.js"></script>
    <script src="js/fancy-maze-builder.js"></script>
    <script src="js/mazing.js"></script>

    <script>
        // Initialize the maze game
        var maze = new Mazing("maze_container");
        maze.enableSpeech(); // Optional: Enable speech synthesis for messages
    </script>


<div id="maze_container"><!-- --></div>
<script>

  var Maze, MazeGame;

  const makeMaze = (id, width, height, speech = false) => {
    Maze = new FancyMazeBuilder(width, height);
    Maze.display(id);
    MazeGame = new Mazing("maze");
    if(speech) {
      MazeGame.enableSpeech();
    }
  };

  makeMaze("maze_container", 12, 12);

</script>

</body>
</html>
